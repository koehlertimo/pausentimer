<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausentimer- Fakultät 73</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="vw-logo.png" type="image/x-icon">
</head>
<body>
    <audio id="notification" src="Bulletin.mp3"></audio>
    <div class="container">
        <img src="vw-logo.png" width="125px" id="logo" alt="Volkswagen Logo">
        <h1>Pausentimer</h1>
        <h2 id="isPause"></h2>
        <p id="timer"></p>
        
        <button id="java" type="button" onclick="changeGroup('java')">Java</button>
        <button id="embedded" type="button" onclick="changeGroup('embedded')">Embedded</button>
        <button id="python" type="button" onclick="changeGroup('python')">Python</button>
        
    </div>

    <div>
        <button id="activateSound" type="button" onclick="activateSound()">Drück mich um den Ton zu aktivieren</button>
    </div>

    <footer>
        <a href="http://github.com/koehlertimo/pausentimer" target="_blank">Github Repository</a>
        <p>by <a href="http://github.com/koehlertimo">Timo Köhler</a>, <a href="http://github.com/saminitz">Samuel Nitzsche</a> & <a href="http://github.com/rbalexf">Robert-Alex Floroiu</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
